# riot
- type: entity
  parent: RMCBaseArmor
  id: CMArmorRiot
  name: M5 riot control armor
  description: A heavily modified suit of M2 MP Armor used to suppress riots from buckethead marines. Slows you down a lot.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Armor/riot.rsi
  - type: Clothing
    equipDelay: 2
    unequipDelay: 2
  - type: RMCArmorSpeedTier
    speedTier: heavy
  - type: ClothingSpeedModifier
    walkModifier: 0.62
    sprintModifier: 0.62
  - type: CMArmor
    melee: 30
    bullet: 30
    explosionArmor: 10
  - type: CMHardArmor
  - type: RMCNameItemOnVend
    item: Armor
  - type: RMCBulkyArmor
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1 # Only a ziptie box
  - type: LimitedStorage
    limits:
    - popup: rmc-storage-limit-not-ziptie-box
      blacklist:
        tags:
        - RMCBoxZipties
      whitelist: null
      count: 0
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: FixedItemSizeStorage
  - type: IgnoreContentsSize
    items:
      tags:
      - CMMagazineRifle
      - CMMagazineSmg
      - CMMagazineSniper
      - CMMagazinePistol
      - RMCMagazineRevolver
      - MRE
      - PillPacket
      - PillCanister
      - CMSurgicalCase

- type: entity
  parent: CMArmorRiot
  id: CMArmorRiotOld
  description: Barring the slightly off-color plates, it's preserved quite well.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Armor/old_riot.rsi
